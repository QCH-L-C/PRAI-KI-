<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox und PRAI Website</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Willkommen bei der PRAI Sandbox und Website</h1>
        <p>Visualisiere und bearbeite Daten in ColdNet und WarmNet sowie Status der PRAI-Plattform.</p>
    </header>

    <main>
        <!-- ColdNet und WarmNet Bereich -->
        <section id="cold-warmnet">
            <h2>Sandbox – ColdNet & WarmNet</h2>
            <div id="coldnet-section">
                <h3>ColdNet</h3>
                <div id="coldnet-data"></div>
                <button onclick="loadData('cold')">Daten laden</button>
            </div>
            <div id="warmnet-section">
                <h3>WarmNet</h3>
                <div id="warmnet-data"></div>
                <button onclick="loadData('warm')">Daten laden</button>
            </div>
        </section>

        <!-- PRAI-Website Bereich -->
        <section id="prai-website">
            <h2>PRAI Website</h2>
            <p>Aktiver Link: {{ link }}</p>
            <div id="status-section">
                <h3>Status</h3>
                <p>Die Website läuft einwandfrei.</p>
            </div>
        </section>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>
